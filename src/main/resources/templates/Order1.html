<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: whitesmoke;
        }

        header {
            background: linear-gradient(to right, #4e5f94, rgb(237, 229, 229));
            /* background: linear-gradient(to right, #0c2167, rgb(237, 229, 229)); */
        }


        .logo {
            height: 50px;
            width: 100px;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Distribute left and right content */
            padding: 0px 30px;

        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .h1 {
            font-size: 35px;
            margin-left: 10px;
            color: rgb(40, 35, 35);
        }


        .right-section a {
            /* display: flex; */
            font-size: 20px;
            text-decoration: none;
            color: black;
            padding: 2px 20px;

            /* padding-left: 20px;
            margin-top: 0%;
            padding-top: 0%; */


            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* .register{
            margin-left: 1px;
        } */

        .right-section a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .vehicle1st {
            border-radius: 5%;
            box-shadow: 2px 3px 2px;
            margin: 40px;

            text-align: center;
            display: inline;
            justify-content: center;


        }

        form {
            background-color: aliceblue;
            margin-top: 25px;
            margin-left: 35px;
            margin-bottom: 25px;
            /* margin-right: 5px; */
            box-shadow: 0px 4px 4px 0px #6996f1;
            box-sizing: border-box;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 25px;
            padding-right: 25px;
            position:fixed;
            min-width: 25%;
            /* padding: 15px; */
            /* margin-left: 1050px; */
            /* position: fixed; */
        }

        .main{
            display: flex;
            flex-wrap: wrap;
        }

        .leftone{
            display: flex; 
            flex-wrap: wrap; 
            flex: 2; 
            /* flex-wrap: wrap;  */
            box-shadow: 2px 2px black;
        }
        .form{
            flex: 1;
            text-align: center;
            background-color: #99aed9;
        }

        button{
            background-color: rgb(17, 129, 174); 
            margin-top: 15px; 
            padding: 5px; 
            color: white;
            border-radius: 5px;
        }

        button:hover{
            /* background-color: #3f29eb; */
            /* color: #99aed9; */
            border-color: rgb(26, 24, 24);
            font-size: 15px;
            background-color: rgb(13, 99, 203);
            color: white;
            border-radius: 5px;
        }

        .service-but {

            color: white;
            margin-bottom: 10px;
            text-decoration: none;
            /* padding-bottom: 50px; */
            
        }
    </style>
</head>


<body>

    <header>
        <nav class="nav">
            <div class="left-section">
                <img src="https://www.pngkey.com/png/full/291-2919237_adler-pelzer-group-launches-evo-solution-for-new.png"
                    alt="evo charge" class="logo">
                <h1 class="h1">Charge</h1>
            </div>

            <div class="right-section">
                <a th:href="@{/User/vehicle}" class="login">View Vehicle</a>
                <!-- <a th:href="@{/User/cart}" class="register">MyCart</a> -->
                <a th:href="@{/User/cart}">MyCart</a>
                <!-- <a th:href=""></a> -->
                <a th:href="@{/logout}">Logout</a>
            </div>
        </nav>

    </header>

    <div class="main">
        <div class="leftone">

            <div th:each="order: ${orders}" class="vehicle1st">

                <img style="padding: 15px;" th:src="${order.image}" width="250" height="200" class="itemImage" />
                <h2 th:text="${order.modelname}" class="vehicledata"></h2>
                <!-- <h2 th:text="${order.brand}" class="vehicledata"></h2> -->
                <h2 th:text="${order.price}" class="vehicledata"></h2>

                <button class="service-but" ><a th:href="@{/User/servicing}" class="service-but" style="margin-bottom: 50px;">Servicing details</a></button>
            </div>
        </div>


        <div class="form">
            <form action="#" th:action="@{/User/feedback}" method="post" th:object="${feed}">

                <!-- <input type="text" th:text="${order.modelname}" th:field="*{vehicleName}" placeholder="Model Name"> -->

                <!-- <label for="">Model Name</label> -->
                <h3>Model Name:-</h3>
                <input type="text" th:field="*{vehicleName}" placeholder="Model Name">

                <h3>feedback :- </h3>
                <input type="text" th:field="*{comment}">

                <h3>Rating</h3>
                <input type="number" th:field="*{rating}" pattern="[1-5]{1}">

                <h3>Date</h3>
                <input type="date" th:field="*{feedbackDate}" name="feedback_date" id=""><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
