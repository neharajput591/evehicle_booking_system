<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | e-Vehicle</title>

    <style>
        /* Basic reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c2d6e3, #a8b3e0);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            margin-bottom: 150px;
            height: 100vh;
        }

        .register-container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .register-container label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .register-container input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .register-container input:focus {
            border-color: #00b09b;
            outline: none;
            box-shadow: 0 0 5px rgba(0,176,155,0.5);
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background: #00b09b;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-container button:hover {
            background: #029e8a;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #00b09b;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create an Account</h2>

        <form th:action="@{/saveUser}" method="post" th:object="${user}">
            <!-- <label for="userId">User ID</label> -->
            <!-- <input type="text" id="userId" name="userId" placeholder="Enter User ID" required> -->

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="phoneNo">Phone Number</label>
            <input type="tel" id="phoneNo" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required>

            <label for="createdAt">Created Date</label>
            <input type="date" id="createdAt" name="createddate" required>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login</a>
        </div>
    </div>

</body>
</html>
