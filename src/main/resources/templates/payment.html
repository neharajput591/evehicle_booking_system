<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <div></div> -->

    <table>
        <thead>
            <tr>
                <th>Modelname</th>
                <th>image</th>
                <th>price</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="paymentdetail:${paying}">
                
                <td th:text="${paymentdetail.modelname}"></td>
                <td th:text="${paymentdetail.image}"></td>
                <td th:text="$paymentdetail.price"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
